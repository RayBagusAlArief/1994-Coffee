<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 1994 Coffee & Creative Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @media (max-width: 768px) {
            
            /* 1. Ukuran Font Judul Utama (About Us, Menu, Contact) */
            h1 {
                font-size: 32px !important; /* Silakan ubah angka ini sesuai selera */
                line-height: 1.2;
            }

            /* 2. Ukuran Font Judul Kategori (Manual Brew, Pasta, dsb) */
            h2 {
                font-size: 24px !important; 
            }

            /* 3. Ukuran Font Nama Menu (Spaghetti, Matcha, dsb) */
            .font-sans.text-lg, 
            .font-sans.text-xl {
                font-size: 16px !important;
            }

            /* 4. Ukuran Font Harga (30k, 45k, dsb) */
            .font-bold.text-lg,
            .font-bold.text-xl {
                font-size: 16px !important;
            }

            /* 5. Ukuran Font Deskripsi atau Paragraf (Tentang Kami, Deskripsi Cabang) */
            p, .desc-font {
                font-size: 14px !important;
                line-height: 1.6;
            }

            /* 6. Ukuran Font Link Navigasi di Hamburger Menu */
            #nav-links li a {
                font-size: 12px !important;
                letter-spacing: 0.2em;
            }
        }
        @font-face {
            font-family: 'LemonMilk';
            src: url('assets/fonts/LEMONMILK-Regular.otf') format('opentype');
        }
        body {
            font-family: 'LemonMilk', sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }
        .text-accent { color: #F2A900; }
        .desc-font { font-family: ui-sans-serif, system-ui, sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="fixed inset-0 z-[-1]">
        <img src="assets/images/BRANCH.jpg" alt="Cafe Atmosphere" class="w-full h-full object-cover opacity-30 grayscale">
        <div class="absolute inset-0 bg-gradient-to-r from-black via-black/40 to-transparent"></div>
    </div>

    <nav class="fixed w-full z-[100] flex justify-between items-center px-6 md:px-12 py-6 bg-black/40 backdrop-blur-md">
        <div class="logo">
            <img src="assets/images/Logo-1994.jpg" alt="Logo" class="h-8 md:h-10">
        </div>

        <button id="menu-btn" class="md:hidden text-white focus:outline-none z-[110] p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <ul id="nav-links" class="fixed inset-0 bg-black/95 flex flex-col items-center justify-start pt-10 space-y-4 text-sm font-bold tracking-[0.3em] transition-transform duration-500 translate-x-full md:relative md:translate-x-0 md:flex-row md:inset-auto md:bg-transparent md:space-y-0 md:space-x-8 md:text-[10px] md:pt-0 md:justify-center">
            <li><a href="index.html" class="nav-link hover:text-accent transition">HOME</a></li>
            <li><a href="about.html" class="nav-link hover:text-accent transition">ABOUT US</a></li>
            <li><a href="menu.html" class="nav-link hover:text-accent transition">MENU</a></li>
            <li><a href="branch.html" class="nav-link hover:text-accent transition">BRANCH</a></li>
            <li><a href="contact.html" class="nav-link text-accent">CONTACT</a></li>
        </ul>
    </nav>

    <main class="flex-grow flex items-center pt-24 pb-12">
        <div class="max-w-7xl mx-auto px-8 md:px-20 w-full flex flex-col md:flex-row items-center gap-12">
            
            <div class="md:w-1/2 space-y-12">
                <h1 class="text-accent text-6xl md:text-7xl font-bold tracking-tighter uppercase leading-none">
                    Contact
                </h1>

                <div class="space-y-8 desc-font">
                    <div class="flex items-center gap-6 group">
                        <div class="w-12 h-12 flex items-center justify-center border border-white/20 rounded-full group-hover:border-accent transition">
                            <i class="fa-regular fa-envelope text-xl group-hover:text-accent"></i>
                        </div>
                        <a href="mailto:1994cncs@gmail.com" class="text-lg md:text-xl tracking-wide hover:text-accent transition lowercase">
                            1994cncs@gmail.com
                        </a>
                    </div>

                    <div class="flex items-center gap-6 group">
                        <div class="w-12 h-12 flex items-center justify-center border border-white/20 rounded-full group-hover:border-accent transition">
                            <i class="fa-solid fa-phone text-xl group-hover:text-accent"></i>
                        </div>
                        <p class="text-lg md:text-xl tracking-wide group-hover:text-accent transition">
                            0821 2918 1994
                        </p>
                    </div>

                    <div class="flex items-start gap-6 group">
                        <div class="w-12 h-12 flex items-center justify-center border border-white/20 rounded-full mt-1 group-hover:border-accent transition">
                            <i class="fa-solid fa-location-dot text-xl group-hover:text-accent"></i>
                        </div>
                        <div class="space-y-4 opacity-80 group-hover:opacity-100 transition">
                            <p class="text-sm md:text-base leading-relaxed">
                                Jl. Pakar Timur No. 10, Ciburial.<br>
                                Kab. Bandung, Kota Bandung, Jawa Barat 40198
                            </p>
                            <p class="text-sm md:text-base leading-relaxed">
                                Jl. Naripan No. 59, Kb. Pisang,<br>
                                Kota Bandung, Jawa Barat 40112
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md:w-1/2">
                <div class="relative group">
                    <div class="border-4 border-white/10 group-hover:border-accent/40 transition duration-500">
                        <img src="assets/images/contact.jpeg" alt="1994 Team" class="w-full h-auto grayscale group-hover:grayscale-0 transition duration-700 shadow-2xl">
                    </div>
                    <div class="absolute -top-4 -right-4 w-24 h-24 border-t-4 border-r-4 border-accent opacity-0 group-hover:opacity-100 transition duration-500"></div>
                    <div class="absolute -bottom-4 -left-4 w-24 h-24 border-b-4 border-l-4 border-accent opacity-0 group-hover:opacity-100 transition duration-500"></div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-black border-t border-white/10 py-8 px-8 md:px-20">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 text-[10px] tracking-[0.3em] opacity-50 uppercase">
            <p>Â© 2024 1994 Coffee & Creative Space</p>
            <div class="flex gap-6">
                <a href="#" class="hover:text-accent transition">Instagram</a>
                <a href="#" class="hover:text-accent transition">WhatsApp</a>
            </div>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const navLinks = document.getElementById('nav-links');
        const menuIcon = document.getElementById('menu-icon');

        menuBtn.addEventListener('click', () => {
            // Munculkan/Sembunyikan Menu
            navLinks.classList.toggle('translate-x-full');
            
            // Animasi Icon: Garis Tiga ke 'X'
            if (navLinks.classList.contains('translate-x-full')) {
                menuIcon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
            } else {
                menuIcon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
            }
        });

        // Otomatis tutup menu jika link diklik
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.add('translate-x-full');
                menuIcon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
            });
        });
    </script>

</body>
</html>
